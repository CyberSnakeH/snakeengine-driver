name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  userland:
    name: Userland Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make libelf-dev

      - name: Build userland
        run: |
          cmake -S userland -B userland/build -DCMAKE_BUILD_TYPE=Release
          cmake --build userland/build -j2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libsnakedrv-userland
          path: |
            userland/build/libsnakedrv.so
            userland/build/libsnakedrv.a
          if-no-files-found: warn

  kernel:
    name: Kernel Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          if apt-cache show linux-headers-$(uname -r) >/dev/null 2>&1; then
            sudo apt-get install -y linux-headers-$(uname -r)
          else
            echo "No linux-headers package for $(uname -r); skipping kernel build."
            echo "SKIP_KERNEL=1" >> $GITHUB_ENV
          fi

      - name: Build kernel module
        if: env.SKIP_KERNEL != '1'
        run: make -C kernel
